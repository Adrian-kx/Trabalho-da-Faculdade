<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Calculadora de IMC</h1>
    <div>
      <h2>Preencha os Campos corretamente</h2>
      <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Informe seu Nome" /><br />
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Informe seu peso" /><br />
        <label for="altura">Altura (m):</label>
        <input
          type="number"
          id="altura"
          placeholder="Informe sua altura"
        /><br />
      </form>
      <button onclick="calcularIMC()">Calcular</button>

      <div id="resultado"></div>
    </div>

    <script>
      function calcularIMC() {
        var peso = parseFloat(document.getElementById("peso").value);
        var altura = parseFloat(document.getElementById("altura").value);

        if (peso > 0 && altura > 0) {
            var imc = peso / (altura * altura);
            console.log(imc)

          if (imc < 18.5) {
            document.getElementById(
              "resultado"
            ).textContent = `Abaixo do peso - IMC:  ${imc.toFixed(2)}`;
          } else if (imc < 24.9) {
            document.getElementById(
              "resultado"
            ).textContent = `Peso normal  - IMC:  ${imc.toFixed(2)}`;
          } else if (imc < 29.9) {
            document.getElementById(
              "resultado"
            ).textContent = `PrÃ©-obesidade  - IMC:  ${imc.toFixed(2)}`;
          } else if (imc < 34.9) {
            document.getElementById(
              "resultado"
            ).textContent = `Obesidade Grau 1  - IMC:  ${imc.toFixed(2)}`;
          } else if (imc < 39.9) {
            document.getElementById(
              "resultado"
            ).textContent = `Obesidade Grau 2  - IMC:  ${imc.toFixed(2)}`;
          } else if (imc > 40) {
            document.getElementById(
              "resultado"
            ).textContent = `Obesidade Grau 3  - IMC:  ${imc.toFixed(2)}`;
          }
        } else {
          window.alert("Preencha corretamente os campos");
        }
      }
    </script>
  </body>
</html>
